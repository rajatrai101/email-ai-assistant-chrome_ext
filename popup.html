<!DOCTYPE html>
<html>
<head>
    <title>Gmail AI Assistant Settings</title>
    <style>
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 18px;
            color: #202124;
            margin-top: 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="password"], input[type="text"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #287be8;
        }
        #status {
            margin-top: 10px;
            font-size: 13px;
            color: #1e8e3e;
        }
    </style>
</head>
<body>
    <h1>Gmail AI Assistant</h1>
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    <button id="save">Save Key</button>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
